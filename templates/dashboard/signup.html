<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/login.css' %}"/>
    <script defer src="{% static 'dashboard/js/login.js' %}"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <!-- Header -->
        <div class="login-header">
            <h2>Create Account</h2>
            <button class="toggle-theme" id="theme-toggle">🌙</button>
        </div>

        <!-- Error message -->
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="post" action="{% url 'signup_page' %}">
            {% csrf_token %}
            <input type="text" name="phone_number" placeholder="Phone Number" required/>

            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <button type="button" id="toggle-password" class="password-toggle">👁</button>
            </div>

            <div class="password-wrapper">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                       required/>
                <button type="button" id="toggle-confirm" class="password-toggle">👁</button>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Link to login -->
        <div class="login-links">
            <span>Already have an account?</span>
            <a href="{% url 'login_page' %}">Sign In</a>
        </div>
    </div>
</div>
</body>
</html>
