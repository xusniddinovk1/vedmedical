<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/login.css' %}"/>
    <script defer src="{% static 'dashboard/js/login.js' %}"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <!-- Welcome + Dark mode -->
        <div class="login-header">
            <h2>Welcome</h2>
            <button class="toggle-theme" id="theme-toggle">üåô</button>
        </div>

        <!-- Error -->
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'login_page' %}">
            {% csrf_token %}

            <input type="text" name="phone_number" placeholder="Phone Number" required/>

            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <button type="button" id="toggle-password" class="password-toggle">üëÅ</button>
            </div>

            <label class="remember-label">
                <input type="checkbox" name="remember_me"/>
                Remember me
            </label>

            <button type="submit">Login</button>
        </form>

        <!-- Links after login -->
        <div class="login-links">
            <span>Don't have an account?</span>
            <a href="#">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
